<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quizzeria_Quiz</title>

    <script th:src="@{/css/js/quiz/quiz_main.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/quiz/quiz_main.css}" rel="stylesheet">
</head>

<body>
    <header th:replace="/layout/header_layout :: header_layout"></header>
    <div id="container">

        <h3 class = "mt-4" id="board_header">
            <span style="margin-left: 80px">
                Quiz 게시판
            </span>
        </h3>

        <div id="left">
            <div id="list_container">
                <table class="table table-hover">
                    <thead>
                    <tr class="text-center">
                        <th scope="col" style="width: 45%;" >제목</th>
                        <th scope="col" style="width: 25%;">작성자</th>
                        <th scope="col" style="width: 15%;">Views</th>
                        <th scope="col" style="width: 15%;">Likes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="board_table" th:each="dto : ${read.dtoList}">
                        <th scope="row">
                            <a th:href="@{/quiz/quiz_view(qno=${dto.qno})}">
                                [[${dto.title}]]
                            </a>
                        </th>
                        <td class="text-center">[[${dto.member.id}]]</td>
                        <td class="text-center">조회수</td>
                        <td class="text-center">좋아요</td>
                    </tr>
                    </tbody>

                </table>



            </div>
        </div>
        <div id="right">
            <div id="userInfo">
                <div id="userInfo_top">
                    <img th:src="@{/css/images/quiz/member_InfoImg.png}">
                </div>
                <div id="userInfo_mid">
                    <h3 class="mt-3">내 정보</h3>
                </div>
                <div id="userInfo_bottom">
                    <div class="textForm">
                        <span class="label">아이디</span>
                        <span class="value">[[${#authentication.principal.id}]]</span>
                    </div>
                    <div class="textForm">
                        <span class="label">이름</span>
                        <span class="value">[[${#authentication.principal.name}]]</span>
                    </div>
                    <div class="textForm">
                        <span class="label">이메일</span>
                        <span class="value">[[${#authentication.principal.email}]]</span>
                    </div>
                </div>
            </div>
            <div id="right_btn">
                <button type="button" class="btn btn-outline-secondary" onclick="location.href='./quiz_create'">퀴즈 만들기</button>
            </div>
        </div>

    </div>

    <footer th:replace="/layout/footer_layout :: footer_layout"></footer>
</body>

</html>
