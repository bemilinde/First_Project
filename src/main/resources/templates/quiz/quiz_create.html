<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link th:href="@{/css/quiz/quiz_create.css}" rel="stylesheet">

<body>

<header th:replace="/layout/header_layout :: header_layout"></header>

<div id="container_register">

  <h1 class = "mt-4">Quizzeria 퀴즈 등록</h1>

  <form th:action="@{/quiz/quiz_create}" th:method="post">

    <table class="table" id="table_main">
      <thead>
      <tr>
        <th scope="col">
          <input id="title_text" type="text" class="form-control" name="title" placeholder="제목을 입력하세요...">
        </th>
      </tr>
      <tr>
        <th scope="col">
          <input id="question_text" type="text" class="form-control" name="question" placeholder="질문을 입력하세요...">
        </th>
      </tr>
      <tr>
        <th scope="col">[[${#authentication.principal.id}]]</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <th scope="col">
          <input id="choices_text_1" type="text" class="form-control" name="choices[0]" placeholder="1. 답을 입력하세요...">
        </th>
      </tr>
      <tr>
        <th scope="col">
          <input id="choices_text_2" type="text" class="form-control" name="choices[1]" placeholder="2. 답을 입력하세요...">
        </th>
      </tr>
      <tr>
        <th scope="col">
          <input id="choices_text_3" type="text" class="form-control" name="choices[2]" placeholder="3. 답을 입력하세요...">
        </th>
      </tr>
      <tr>
        <th scope="col">
          <input id="choices_text_4" type="text" class="form-control" name="choices[3]" placeholder="4. 답을 입력하세요...">
        </th>
      </tr>
      <tr>
        <th scope="col">
          <span>정답을 고르세요 -></span>
          <select id="answer" name="answer">
            <option value="1">1번 답이 정답!</option>
            <option value="2">2번 답이 정답!</option>
            <option value="3">3번 답이 정답!</option>
            <option value="4">4번 답이 정답!</option>
          </select>
        </th>
      </tr>
      </tbody>

    </table>


    <input type="hidden" name="member" value="[[${#authentication.principal.mno}]]">


    <hr>

    <button type="submit" class="btn btn-outline-primary">등록</button>

    <a th:href="@{/quiz/quiz_main}">
      <button type="button" class="btn btn-outline-primary">돌아가기</button>
    </a>



  </form>

</div>

<footer th:replace="/layout/footer_layout :: footer_layout"></footer>

</body>


<script th:inline="javascript">
    window.onload = function(){
    var autu = [[${#authentication.principal.mno}]];
    $('input[name=member]').attr('value',autu);
  }

</script>

</html>
